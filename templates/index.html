<!DOCTYPE html>
<html>
<head>
    <title>message sender to jetson</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #message {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
            resize: none;
        }
        #send {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #send:hover {
            background-color: #45a049;
        }
        #output {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            height: 200px;
            overflow-y: scroll;
        }
        #output ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #output li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
        #error {
            background-color: #fff;
            border: 2px solid #f00;
            border-radius: 4px;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #f00;
        }
        #buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            flex-basis: 30%;
        }
        #smain {
            background-color: #008CBA;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #smain:hover {
            background-color: #006080;
        }
        #kill_main {
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #kill_main:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>SocketIO Test</h1>
    <textarea id="message" placeholder="Enter message"></textarea>
    <button id="send">Send</button>
    <div id="output">
        <ul></ul>
    </div>
    <div id="error"></div>
    <div id="buttons">
        <button id="smain" class="button">Start Main Code</button>
        <button id="kill_main" class="button">Kill Main Code</button>
    </div>
    <script>
        var socket = io.connect('http://185.8.174.133:5000');
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        socket.on('response', function(data) {
            console.log('Received response: ' + data);
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(data));
            document.querySelector('#output ul').appendChild(li);
        });
        socket.on('error', function(data) {
            console.log('Received error: ' + data);
            document.querySelector('#error').innerHTML = data;
        });
        document.querySelector('#send').addEventListener('click', function() {
            var message = document.querySelector('#message').value;
            console.log('Sending message: ' + message);
            socket.send(message);
            document.querySelector('#message').value = '';
        });
        document.querySelector('#smain').addEventListener('click', function() {
            console.log('Sending smain command');
            socket.emit('smain');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode('Sent smain command'));
            document.querySelector('#output ul').appendChild(li);
        });
        document.querySelector('#kill_main').addEventListener('click', function() {
            console.log('Sending kill_main command');
            socket.emit('kill_main');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode('Sent kill_main command'));
            document.querySelector('#output ul').appendChild(li);
        });
    </script>
</body>
</html>
