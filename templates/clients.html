<!DOCTYPE html>
<html>
<head>
    <title>Connected Clients</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Connected Clients</h1>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
